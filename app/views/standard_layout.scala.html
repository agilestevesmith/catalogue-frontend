@(title: String = "Home", active: String = "")(content: Html)
<html>
    <head>
        <title>Tax Platform Catalogue - @title</title>
        <link rel="stylesheet" href="@routes.Assets.at("catalogue-frontend.css")" />
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <header class="navbar-header">
                    <a href="/" class="navbar-brand">
                        Tax Platform Catalogue
                    </a>
                </header>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/teams" @if(active=="teams") { class="active" }>Teams</a>
                    </li>
                    <li>
                        <a href="/services" @if(active=="services") { class="active" }>Services</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="container">
            @content
        </section>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function()
                    { (i[r].q=i[r].q||[]).push(arguments)}
                    ,i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-43414424-19', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
