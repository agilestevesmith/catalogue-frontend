@(title: String = "Home", active: String = "")(content: Html)
<html>
    <head>
        <title>Tax Platform Catalogue - @title</title>
        <link rel="stylesheet" href="@routes.Assets.at("catalogue-frontend.css")" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <header class="navbar-header">
                    <a href="/" class="navbar-brand">
                        Tax Platform Catalogue
                    </a>
                </header>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/teams" @if(active=="teams") { class="active" }>List of Teams</a>
                    </li>
                    <li>
                        <a href="/services" @if(active=="services") { class="active" }>List of Services</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="container">
            @content
        </section>
    </body>
</html>
